<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
	
	  
    <title>Photography</title>
  </head>
  <body>
    <h1>Photography</h1>

<input type="button" value="Back" onclick="history.back()" />
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="row mb-2">
            <a href="beachboardwalk.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="beachboardwalk.jpg" alt="beachboardwalk" class="img-fluid">
            </a>
            <a href="damiannature.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="damiannature.jpg" alt="damiannature" class="img-fluid">
            </a>
        </div>
        <div class="row mb-2">
            <a href="calicowindow.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="calicowindow.jpg" alt="calicowindow" class="img-fluid">
            </a>
            <a href="calico.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="calico.jpg" alt="calico" class="img-fluid">
            </a>
        </div>
	 	 <div class="row mb-2">
            <a href="sandhillcrane.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="sandhillcrane.jpg" alt="sandhillcrane" class="img-fluid">
            </a>
            <a href="statue.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="statue.jpg" alt="statue" class="img-fluid">
            </a>
       	 </div>
		 <div class="row mb-2">
            <a href="falcon.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="falcon.jpg" alt="falcon" class="img-fluid">
			</a>
			<a href="butterfly.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="butterfly.jpg" alt="butterfly" class="img-fluid">
            </a>
       	</div>	
    </div>
</div>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
	<script>
	$(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            }); 
	</script>
  </body>
</html>
